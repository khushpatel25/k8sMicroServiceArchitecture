apiVersion: apps/v1
kind: Deployment
metadata:
  name: con1-deployment
  labels:
    app: k8s-con1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-con1
  template:
    metadata:
      labels:
        app: k8s-con1
    spec:
      containers:
        - name: k8s-con1
          image: kp6657/k8s-con1
          ports:
            - containerPort: 6000
          env:
            - name: PORT
              value: "6000"
            - name: FILE_DIRECTORY
              value: "/khush_PV_dir"
            - name: CONTAINER_2_ENDPOINT
              value: "http://con2-service:6000/parser"
          volumeMounts:
            - mountPath: /khush_PV_dir
              name: persistent-volume
      volumes:
        - name: persistent-volume
          persistentVolumeClaim:
            claimName: k8s-assignment-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: con1-service
spec:
  selector:
    app: k8s-con1
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 6000
